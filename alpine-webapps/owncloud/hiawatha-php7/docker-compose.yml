oc_db:
  container_name: owncloud_db
  image: maxder/alpine-mariadb:x86_64
  environment:
    - DBUSER=dbadmin
    - DBPASS=dbadmin
  volumes:
    - /srv/docker/owncloud/db:/var/lib/mysql
  restart: always

