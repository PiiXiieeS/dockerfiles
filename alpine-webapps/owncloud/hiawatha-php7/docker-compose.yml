oc:
  container_name: owncloud
  image: maxder/alpine-owncloud:x86_64
  ports:
    - "80:80"
    - "443:443"
  links:
#    - oc_redis:redis
    - oc_db:db
  environment:
    - OCADMIN=ocadmin
    - OCPASS=ocadmin
  volumes:
    - /srv/docker/owncloud/data:/var/owncloud/data
    - /srv/docker/owncloud/config:/usr/share/webapp/owncloud/config
  restart: always
